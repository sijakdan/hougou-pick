name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & Corepack
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Deploy
        run: yarn workspaces since run deploy HEAD^
        env:
          HOMESERVER_CRECO_TOKEN: ${{ secrets.HOMESERVER_CRECO_TOKEN }}
